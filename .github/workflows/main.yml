name: CI

on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn lint

  unit_test:
    runs-on: ubuntu-latest
    name: Unit Test

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn test

  integration_test:
    runs-on: ubuntu-latest
    name: Integration Test

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn integration-test
  
  build:
    runs-on: ubuntu-latest
    name: Build
    needs:
      - integration_test
      - lint
      - unit_test
    
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
